apiVersion: v1
kind: Pod
metadata:
  name: kaniko-tester
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=git://github.com/assafsauer/tap-container.git#refs/heads/main"
    - "--context-sub-path=image"
    - "--destination=asauer/tap-install:latest"
    - "--build-arg"
    - "tap_release=1.4.0"
    - "--build-arg"
    - "tap_namespace=dev"
    - "--build-arg"
    - "HARBOR_USER=tanzu"
    - "--build-arg"
    - "HARBOR_PWD=xxxx"
    - "--build-arg"
    - "HARBOR_DOMAIN=hl.registriy.domain"
    - "--build-arg"
    - "INSTALL_REGISTRY_HOSTNAME=registry.tanzu.vmware.com"
    - "--build-arg"
    - "INSTALL_REGISTRY_USERNAME=sauera@vmware.com"
    - "--build-arg"
    - "INSTALL_REGISTRY_PASSWORD=xxxx"
    - "--build-arg"
    - "tap_version=1.4.1-build.3"
    - "--build-arg"
    - "framework_linux_amd64=1404617"
    - "--build-arg"
    - "gui_blank_Catalog=1099786"
    - "--build-arg"
    - "gui_Yelb_Catalog=1073911"
    - "--build-arg"
    - "essential=1423994"
    - "--build-arg"
    - "VERSION=v0.25.0"
    - "--build-arg"
    - "token=xxxx-r"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: dockercred
      items:
        - key: .dockerconfigjson
          path: config.json
